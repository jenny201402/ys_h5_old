<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>亚盛国际</title>
	<link rel="stylesheet" href="css/layout.css">
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="js/config.js"></script>
</head>
<body>
	<!-- header-begin -->
	<input id="checkSlide" type="checkbox">
	<header>
		<i class="history"></i>
		<h4>存款</h4>
	</header>
	<!-- header-end -->

	<!-- container-begin -->
	<section id="wrapper" class="wrapper">
		<div id="scroller" class="scroller">
			<div class="d-p-t yas">
				<div class="title">
					<i></i>
					<span>请选择支付方式</span>
				</div>
				<div class="cont">
					<form class="uForm" action="">
						<div class="line">
							<a href="javascript:void(0);" class="payType active"><i class="wechat"></i>微信支付</a>
							<a href="javascript:void(0);" class="payType"><i class="aliPay"></i>支付宝支付</a>
						</div>
						<div class="line clearfix">
							<label for="dptAmount"><span>存款金额:</span></label>
							<div class="input">
		                        <input tabindex="1" id="dptAmount" name="dptAmount" value="" type="text" placeholder="请输入存款金额(10 - 3000)">
		                    </div>
						</div>
						<div class="line">
							<a href="javascript:void(0);" class="num"></i>100</a>
							<a href="javascript:void(0);" class="num"></i>300</a>
							<a href="javascript:void(0);" class="num"></i>500</a>
							<a href="javascript:void(0);" class="num"></i>1000</a>
						</div>
						<div class="line clearfix">
							<label for="benefitCode"><span>红利代码:</span></label>
							<div class="input">
		                        <input tabindex="2" id="benefitCode" name="benefitCode" value="" type="text" placeholder="请输入红利代码">
		                    </div>
						</div>
						<p class="tiptxt">用户名、密码不能为空!</p>
						<p class="text">* 存款过程中如有疑问，请及时联系 <a href="javascript:void(0);">在线客服。</a></p>
						<a href="javascript:void(0);" class="btn depositBtn">立&nbsp;即&nbsp;存&nbsp;款</a>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- container-end -->

	<!-- footer-begin -->
	<footer>
		<ul class="ft-nav clearfix">
			<li>
				<a href="./index.html">
					<i></i>
					<span>首页</span>
				</a>
			</li>
			<li>
				<a href="./deposit.html">
					<i></i>
					<span>存款</span>
				</a>
			</li>					
			<li>
				<a href="javascript:void(0);">
					<i></i>
					<span>转账</span>
				</a>
			</li>
			<li>
				<a href="javascript:void(0);">
					<i></i>
					<span>客服</span>
				</a>
			</li>
			<li>
				<a href="javascript:void(0);">
					<i></i>
					<span>我的</span>
				</a>
			</li>
		</ul>
	</footer>
	<!-- footer-end -->
	<script type="text/javascript" src="lib/iscroll/iscroll.js"></script>
	<script src="js/common.js"></script>
	<script type="text/javascript">

		$$.iScrollForms("wrapper");

		$(document).ready(function(){

			$$.goBack();

			$$.dptForm();

		})

	</script>
</body>
</html>
