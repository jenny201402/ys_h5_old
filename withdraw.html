<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>亚盛国际</title>
	<link rel="stylesheet" href="css/layout.css">
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="js/config.js"></script>
</head>
<body>
	<!-- header-begin -->
	<input id="checkSlide" type="checkbox">
	<header>
		<i class="history"></i>
		<h4>提款</h4>
	</header>
	<!-- header-end -->

	<!-- container-begin -->
	<section id="wrapper" class="wrapper">
		<div id="scroller" class="scroller">
			<div class="t-s-b yas">
				<div class="title">
					<i></i>
					<span>请选择银行</span>
				</div>
				<div class="cont">
					<form class="uForm" action="">
						<div class="line clearfix">
							<label><span>银行卡:</span></label>
							<div class="input">
		                        <select value="">
		                        	<option name="" id="">中国银行</option>
		                        	<option name="" id="">工商银行</option>
		                        	<option name="" id="">建设银行</option>
		                        	<option name="" id="">农业银行</option>
		                        </select>
		                    </div>
						</div>
						<div class="line clearfix">
							<label for="withdrawAmount"><span>提现金额:</span></label>
							<div class="input">
		                        <input tabindex="2" id="withdrawAmount" name="withdrawAmount" value="" type="text" placeholder="最小金额100元">
		                    </div>
						</div>
						<div class="line clearfix">
							<label for="mobileCode"><span>手机验证:</span></label>
							<div class="input code">
		                        <input tabindex="2" id="mobileCode" name="mobileCode" value="" type="text" placeholder="请输入短信验证码">
		                    </div>
		                    <a href="javascript:void(0);" class="sendBtn">发&nbsp;&nbsp;送</a>
						</div>
						<p class="tiptxt"></p>
						<p class="text">* 注：长时间未收到验证码，请及时联系 <a href="javascript:void(0);">在线客服。</a></p>
						<a href="javascript:void(0);" class="btn transferBtn">确&nbsp;认&nbsp;提&nbsp;交</a>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- container-end -->

	<!-- footer-begin -->
	<footer>
		<ul class="ft-nav clearfix">
			<li>
				<a href="./index.html">
					<i></i>
					<span>首页</span>
				</a>
			</li>
			<li>
				<a href="./deposit.html">
					<i></i>
					<span>存款</span>
				</a>
			</li>					
			<li>
				<a href="javascript:void(0);">
					<i></i>
					<span>转账</span>
				</a>
			</li>
			<li>
				<a href="javascript:void(0);">
					<i></i>
					<span>客服</span>
				</a>
			</li>
			<li>
				<a href="javascript:void(0);">
					<i></i>
					<span>我的</span>
				</a>
			</li>
		</ul>
	</footer>
	<!-- footer-end -->
	<script type="text/javascript" src="lib/iscroll/iscroll.js"></script>
	<script src="js/common.js"></script>
	<script type="text/javascript">

		$$.iScrollForms("wrapper");

		$(document).ready(function(){

			$$.goBack();

		})

	</script>
</body>
</html>
