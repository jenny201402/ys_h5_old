<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>亚盛国际</title>

	<script src="lib/jquery/jquery.min.js"></script>
	<script src="js/config.js"></script>
</head>
<body>
	<!-- header-begin -->
	<input id="checkSlide" type="checkbox">
	<header>
		<i class="history"></i>
		<h4>代理登录</h4>
	</header>
	<!-- header-end -->

	<!-- container-begin -->
	<section id="wrapper" class="wrapper">

				<img class="logo" src="./images/loginReg/logo.png" alt="">

					<div class="line">
						<i class="i-pwd"></i>

					<p class="tiptxt"></p>
					<div class="btnGroup">

					</div>

						<a href="javascript:void(0);">在线客服</a>
					</p>
				</form>
			</div>
		</div>

	<!-- container-end -->

		<ul class="ft-nav clearfix">
			<li>

			<li>

			</li>
			<li>
				<a href="javascript:void(0);">
					<i></i>
					<span>我的</span>
				</a>
			</li>
		</ul>
	</footer>

	<script type="text/javascript" src="lib/iscroll/iscroll.js"></script>
	<script src="js/common.js"></script>
	<script type="text/javascript">

		$$.iScrollForms("wrapper");

		$(document).ready(function(){

			$$.goBack();

			$$.agentLogin();

		})
